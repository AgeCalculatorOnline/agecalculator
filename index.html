<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Age Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
            text-align: center;
            flex-grow: 1;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #495057;
        }
        .additional-info {
            margin-top: 10px;
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<header>
    Advanced Age Calculator
</header>

<div class="container">
    <h2>Calculate Your Age</h2>
    <p>Find out your exact age in years, months, and days.</p>
    <input type="date" id="birthdate" placeholder="Select your birthdate">
    <button onclick="calculateAge()">Calculate Age</button>
    <div class="result" id="ageResult"></div>
    <div class="additional-info" id="additionalInfo"></div>
</div>

<footer>
    &copy; 2024 Age Calculator. All rights reserved. | <a href="#" style="color: #fff;">Privacy Policy</a>
</footer>

<script>
    function calculateAge() {
        const birthdate = document.getElementById('birthdate').value;
        const birthDate = new Date(birthdate);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth() - birthDate.getMonth();
        let days = today.getDate() - birthDate.getDate();

        if (months < 0 || (months === 0 && days < 0)) {
            age--;
            months = (12 + months) % 12;
        }

        if (days < 0) {
            const previousMonth = new Date(today.getFullYear(), today.getMonth() - 1, birthDate.getDate());
            days = Math.floor((today - previousMonth) / (1000 * 60 * 60 * 24));
            months--;
        }

        document.getElementById('ageResult').innerText = `You are ${age} years, ${months} months, and ${days} days old.`;
        document.getElementById('additionalInfo').innerText = `That's approximately ${(age * 12) + months} months or ${Math.floor((today - birthDate) / (1000 * 60 * 60 * 24))} days!`;
    }
</script>

</body>
</html>
